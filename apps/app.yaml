apiVersion: v1
kind: Namespace
metadata:
 name: test-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-deployment
  namespace: test-ns
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - name: test-app
        image: olpotestacr.azurecr.io/olpotestacr/application-test-image:latest        
---
apiVersion: v1
kind: Service
metadata:
  name: test-svc
  namespace: test-ns
  annotations:
    service.beta.kubernetes.io/azure-load-balancer-internal: "true"
spec:
  type: LoadBalancer
  selector:
    app: test-app
  ports:
  - port: 80
    targetPort: 8080