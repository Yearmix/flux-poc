apiVersion: v1
kind: Namespace
metadata:
 name: test-ns
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
  namespace: test-ns
spec:
  replicas: 3
  selector:
  matchLabels:
    app: test-app
  template:
    metadata:
      name: test-app
      labels:
        app: test-app
    spec:
      containers:
      - image: olpotestacr.azurecr.io/olpotestacr/application-test-image:latest
        name: nodejs
---
apiVersion: v1
kind: Service
metadata:
  name: test-svc
  namespace: test-ns
spec:
  type: LoadBalancer
  selector:
    app: test-app
  ports:
  - port: 80
    targetPort: 8080